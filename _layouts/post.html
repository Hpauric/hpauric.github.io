---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  <ul>
  {% for tag in page.tags %}
    <li>{{ tag }}</li>
  {% endfor %}
</ul>

  <div>
   <img src="{{page.image_url}}" alt="electricity pylons" class="img-thumbnail">
  </div>
  
  
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
