---
layout: default
excerpt: The Blog of Pauric Holleran, Web Developer. Specializing in C#, ASP.NET and Entity Framework.
image_url: /images/pauric-470.png
---
<link href="https://fonts.googleapis.com/css?family=Neuton" rel="stylesheet">

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.date| date: "%a, %b %d, %y"  }}
      </div>
      
      <div class="custom-container">
        <div class="post-image">
          <img src="{{ site.baseurl }}{{ post.image_url }}" alt="{{post.image_alt}}">
        </div>
        <div class="text-container">
          <div class="excerpt">
            {{ post.description }}
          </div>
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
        </div>
      </div>
      
    </article>
  {% endfor %}
</div>
